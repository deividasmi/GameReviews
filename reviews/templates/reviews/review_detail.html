{%extends "reviews/base.html"%}
{%block content%}
    <h1>Reviews Home</h1>
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{%url 'user-reviews' object.author%}">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted|date:"Y F d" }}</small>
                {% if object.author == user %}
                <div>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'reviews-update' object.id%}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'reviews-delete' object.id%}">Delete</a>
                </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{%endblock content%}
